<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<form th:action="@{register}" method="post" th:object="${userForm}">
    <label for="username">Username</label>
    <input id="username" type="text" th:field="*{username}"><br>
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" th:field="*{firstName}"><br>
    <label for="password">Password</label>
    <input id="password" type="text" th:field="*{password}"><br>

    <input type="submit"><br>
</form>

</body>
</html>
