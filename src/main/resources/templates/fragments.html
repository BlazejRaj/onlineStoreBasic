<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div th:fragment="header">

    <div class="jumbotron">
        <div class="container text-center">
            <h1>THE Store</h1>
            <p>Welcome to the store of your dreams!</p>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a th:href="@{/productList}">Products</a></li>
<!--                    <li><a href="#">Deals</a></li>-->
<!--                    <li><a href="#">Stores</a></li>-->
<!--                    <li><a href="#">Contact</a></li>-->
                </ul>

                     <div th:if="${#authorization.expression('isAnonymous()')}">
                         <ul class="nav navbar-nav navbar-right">
                            <li> <a th:href="@{/login}" ><span class="glyphicon glyphicon-log-in" ></span> Login</a></li>
                         </ul>
                     </div>

                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                        <ul class="nav navbar-nav navbar-right">
                            <li>   </li>
                            <li><a th:href="@{/userOrderList}" ><span class="glyphicon glyphicon-user" ></span>
                                <span th:text="${#authentication.name}"></span></a></li>
                            <li> <a th:href="@{/logout}" ><span class="glyphicon glyphicon-log-out" ></span> Logout</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/cart}"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                        </ul>
                    </div>
            </div>
        </div>
    </nav>

</div>

<div th:fragment="footer"></div>

</body>
</html>
