<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div th:fragment="header">

    <div class="jumbotron">
        <div class="container text-center">
            <h1>THE Store</h1>
            <p>Welcome to the store of your dreams!</p>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productList}">Products</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">category1</a>
                        <a class="dropdown-item" href="#">category2</a>
                        <a class="dropdown-item" href="#">category3</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/productList}">all categories</a>
                    </div>
                </li>
                <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                </li>>
            </ul>



            <div th:if="${#authorization.expression('isAnonymous()')}">
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item">

                        <a class="nav-link" th:href="@{/login}" >
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </a>
                    </li>
                </ul>
            </div>

            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">
                            <i class="fas fa-shopping-cart"></i>
                            Cart
                     </a></li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userOrderList}" >
                            <i class="fas fa-user"></i>
                            <span th:text="${#authentication.name}"></span>
                    </a></li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" >
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="footer"></div>

</body>
</html>
