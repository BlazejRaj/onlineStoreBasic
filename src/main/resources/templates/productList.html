<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <h2>List of products</h2>
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>Name:</th>
                    <th>Description:</th>
                    <th>Prize:</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="product: ${productList}">
                    <td><a th:href="@{/productView(id=${product.id})}" th:text="${product.getTitle()}"></a></td>
                    <td th:text="${product.getDescription()}"></td>
                    <td th:text="${product.getPrize()}"></td>
                    <td>
                        <form th:action="@{addToCart}" method="get">
                            <input th:type="hidden" th:name="id" th:value="${product.id}">
                            <input type="submit" value="Add to cart">

                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>
    <a th:href="@{/cart}" >Go to cart</a>

</div>
</body>
</html>
